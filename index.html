<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Czy bÄ™dziesz mojÄ… walentynkÄ…? â¤ï¸</title>

<style>
body {
    margin: 0;
    height: 100dvh;
    background: linear-gradient(135deg, #ff4e8b, #ff9ecf);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
    color: white;
}

.container {
    position: relative;
    z-index: 2;
    padding: 20px;
}

h1 {
    font-size: clamp(26px, 7vw, 48px);
    margin-bottom: 30px;
}

.buttons {
    position: relative;
    height: 150px;
}

button {
    padding: 14px 28px;
    font-size: clamp(18px, 5vw, 24px);
    border: none;
    border-radius: 40px;
    cursor: pointer;
    position: absolute;
    transition: transform 0.2s;
}

#yesBtn {
    background: white;
    color: #ff4e8b;
    left: 20%;
}

#noBtn {
    background: #ff1744;
    color: white;
    left: 55%;
}

.hearts {
    position: absolute;
    inset: 0;
    z-index: 1;
    pointer-events: none;
}

.heart {
    position: absolute;
    animation: float linear forwards;
}

@keyframes float {
    from { transform: translateY(100dvh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="container">
    <h1>Czy bÄ™dziesz mojÄ… walentynkÄ…? ğŸ’–</h1>
    <div class="buttons">
        <button id="yesBtn">TAK â¤ï¸</button>
        <button id="noBtn">NIE ğŸ’”</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

let scale = 1;

// funkcja uciekajÄ…cego przycisku (bez wychodzenia poza ekran)
function moveButton() {
    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    scale += 0.15;
    yesBtn.style.transform = `scale(${scale})`;
}

// dziaÅ‚a na telefonie i komputerze
noBtn.addEventListener("pointerdown", moveButton);
noBtn.addEventListener("pointerenter", moveButton);

// klikniÄ™cie TAK
yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100dvh;background:#ff4e8b;color:white;text-align:center;padding:20px;">
            <h1 style="font-size:clamp(28px,9vw,60px);">
                WiedziaÅ‚em ğŸ˜ŒğŸ’â¤ï¸<br>
                
            </h1>
        </div>
    `;
});

// lekkie serduszka zoptymalizowane pod telefon
const heartsContainer = document.getElementById("hearts");

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    heartsContainer.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}

setInterval(createHeart, 600);
</script>

</body>
</html>
